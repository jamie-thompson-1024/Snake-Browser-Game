<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake</title>
        <meta charset="utf-8">

        <link href="index.css" type="text/css" rel="stylesheet">

        <script src="index.js" type="module"></script>
    </head>
    <body>
        <main>
            <div id="GameBoard"></div>
            <div id="GameControls">
                <h1>Snake</h1>
                <div id="scorelisting">
                    <span id="score">Score: 0</span>
                    <span id="highscore">High Score: 0</span>
                </div>
                <hr>
                <h2>How To Play:</h2>
                <p>

                </p>
                <hr>
                <h2>Options:</h2>
                <form id="gameoptions">
                    <label for="gamespeedinput">
                        Speed:
                        <input 
                            type="number" 
                            name="gamespeed" id="gamespeedinput" 
                            value="1.0" step="0.05" min="0.05" max="10.0">
                    </label>
                    <label for="gamewidthinput">
                        Grid Width:
                        <input 
                            type="number"
                            name="gamewidth" id="gamewidthinput" 
                            value="25" step="1" min="5" max="100">
                    </label>
                </form>
                <button id="startbutton">Start</button>
            </div>
        </main>
    </body>
</html>
