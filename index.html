<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Snake</title>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow" />

        <link href="index.css" type="text/css" rel="stylesheet">

        <script src="index.js" type="module"></script>
    </head>
    <body>
        <main>
            <div id="GameBoard">
                <div id="livescore">0</div>
                <div id="GameContainerWrapper">
                    <div id="GameContainer"></div>
                </div>
            </div>
            <div id="GameControls">
                <h1>Snake</h1>
                <div id="scorelisting">
                    <span id="score">Score: 0</span>
                    <span id="highscore">High Score: 0</span>
                </div>
                <hr>
                <h2>How To Play:</h2>
                <p>
                    You are the snake ( white squares )<br>
                    and must collect food ( red squares )<br>
                    without colliding with the edge of<br>
                    the board or yourself.<br>
                    The goal is to get as long as possible.<br>
                    <br>
                    Controls are:
                    <br>
                    W - Up<br>
                    A - Left<br>
                    S - Down<br>
                    D - Right<br>
                    Esc - Exit Game<br>
                </p>
                <hr>
                <h2>Options:</h2>
                <form id="gameoptions">
                    <label for="gamespeedinput">
                        Speed:
                        <input 
                            type="number" 
                            name="gamespeed" id="gamespeedinput" 
                            value="1.0" step="0.05" min="0.05" max="10.0">
                    </label>
                    <label for="gamewidthinput">
                        Grid Width:
                        <input 
                            type="number"
                            name="gamewidth" id="gamewidthinput" 
                            value="25" step="1" min="5" max="100">
                    </label>
                </form>
                <button id="startbutton">Start</button>
            </div>
        </main>
    </body>
</html>
